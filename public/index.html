<html>

<head>
    <title>QR optimizer</title>
    <!-- bootstrap stuff -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./theme.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script type="text/javascript" src="./lib/qr-code-styling.js"></script>
    <!-- build via browserify dcc.js --standalone DCC > dcc-browser.js -->
    <script type="module" src="./lib/dcc-browser.js"></script>

    <!-- main script import -->
    <script type="module" src="core.js"></script>

    <!-- navbar -->
    <nav class="navbar navbar-dark bg-primary" style="padding-top: 20px;">
        <a class="navbar-brand" href="./index.html">
            <img src="./img/nav.png" width="30" height="30" class="d-inline-block align-top" alt="">
            DGCC QR optimizer
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md" style="margin: auto;; margin-top: 4%; ">
                <h3>Upload your QR Covid Certificate:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md" style="margin: auto; margin-top: 2%;">
                <label class="btn btn-primary" for="file-selector">
                    <input type="file" style="display:none" id="file-selector">
                    Choose file
                </label>

                <small class="text-muted" id="upload-file-info"></small>
            </div>
        </div>

        <div class="row">
            <div class="col-md" style="width: 75%; margin:auto; margin-top: 2%;">
                <div id="error-msg" role="alert"></div>
            </div>
        </div>

        <div class="row" style="margin: auto;">
            <div class="col-md" style="margin-top: 2%;">
                <div id="result-msg" role="alert"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md" style="margin: auto;margin-top: 2%;">
                <div class="max-vw-50" id="qrcode-canvas"></div>
            </div>
        </div>
        <div class="row justify-content-center" style="margin: auto; margin-top: 4%;">
            <div class="col-md" style="margin: auto;"">
                <input type=" button" class="btn btn-primary" style="display: none; margin-bottom: 3%;" id="download"
                value="Download QR code">
            </div>
            <div class="col-md" style="margin: auto;">
                <input type="button" class="btn btn-success" style="display: none; margin-bottom: 3%;" id="verify"
                    value="Verify signature">
            </div>
        </div>
    </div>

</body>

</html>
